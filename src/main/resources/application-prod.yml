server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: polaroid-backend
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
      jdbc:
        batch_size: 20
        order_inserts: true
        order_updates: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

supabase:
  url: ${SUPABASE_URL}
  key: ${SUPABASE_KEY}
  storage-bucket: polaroid-glossy

toyyibpay:
  secret-key: ${TOYYIBPAY_SECRET_KEY}
  category-code: ${TOYYIBPAY_CATEGORY_CODE}
  return-url: ${TOYYIBPAY_RETURN_URL}
  callback-url: ${TOYYIBPAY_CALLBACK_URL}
  fee-percentage: 2.5

cors:
  allowed-origins: ${CORS_ORIGINS}

logging:
  level:
    com.polaroid: WARN
    org.springframework.security: WARN
