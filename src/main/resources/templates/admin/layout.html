<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Polaroid Glossy Admin</title>
    <link rel="stylesheet" href="/webjars/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #1a1a2e; position: fixed; height: 100%; z-index: 1000; transition: all 0.3s; }
        .sidebar .brand-logo { padding: 20px; color: #fff; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 10px; }
        .sidebar .user-info { padding: 20px; border-bottom: 1px solid #333; color: #fff; }
        .sidebar .user-info .name { font-weight: bold; }
        .sidebar .user-info .role { font-size: 0.8rem; color: #aaa; }
        .sidebar ul li a { color: #ccc; padding: 12px 20px; display: block; transition: all 0.3s; }
        .sidebar ul li a:hover, .sidebar ul li a.active { background: #667eea; color: #fff; }
        .sidebar ul li a i { margin-right: 10px; }
        .main-content { margin-left: 250px; flex: 1; padding: 20px; background: #f5f5f5; min-height: 100vh; }
        .page-header { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card { border-radius: 8px; }
        .stat-card { border-radius: 8px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .status-PENDING { background: #fff3e0; color: #f57c00; }
        .status-PROCESSING { background: #e3f2fd; color: #1976d2; }
        .status-POSTED { background: #f3e5f5; color: #7b1fa2; }
        .status-ON_DELIVERY { background: #e8f5e9; color: #388e3c; }
        .status-DELIVERED { background: #e0f2f1; color: #00796b; }
        .status-CANCELLED { background: #ffebee; color: #c62828; }
        .payment-PENDING { background: #fff3e0; color: #f57c00; }
        .payment-PAID { background: #e8f5e9; color: #388e3c; }
        .payment-FAILED { background: #ffebee; color: #c62828; }
        table { font-size: 0.9rem; }
        .action-btn { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="sidebar" th:fragment="sidebar">
        <div class="brand-logo">
            <i class="material-icons">photo_camera</i>
            Polaroid Glossy
        </div>
        
        <div class="user-info" th:if="${user != null}">
            <div class="name" th:text="${user.name}">Admin</div>
            <div class="role" th:text="${user.role}">ADMIN</div>
        </div>
        
        <ul>
            <li><a th:href="@{/admin}" th:classappend="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}">
                <i class="material-icons">dashboard</i> Dashboard
            </a></li>
            <li><a th:href="@{/admin/orders}" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/orders') ? 'active' : ''}">
                <i class="material-icons">shopping_cart</i> Orders
            </a></li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/users}" th:classappend="${#httpServletRequest.requestURI == '/admin/users' ? 'active' : ''}">
                    <i class="material-icons">people</i> Users
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MARKETING')">
                <a th:href="@{/admin/stats}" th:classappend="${#httpServletRequest.requestURI == '/admin/stats' ? 'active' : ''}">
                    <i class="material-icons">bar_chart</i> Statistics
                </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/settings}" th:classappend="${#httpServletRequest.requestURI == '/admin/settings' ? 'active' : ''}">
                    <i class="material-icons">settings</i> Settings
                </a>
            </li>
            <li>
                <form th:action="@{/logout}" method="post" style="padding: 0;">
                    <button type="submit" style="background: none; border: none; color: #ccc; padding: 12px 20px; width: 100%; text-align: left; cursor: pointer; display: flex; align-items: center;">
                        <i class="material-icons" style="margin-right: 10px;">logout</i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
    
    <div class="main-content" th:fragment="content">
        <th:block th:replace="${content}" />
    </div>
    
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $('select').formSelect();
            $('.modal').modal();
            $('.datepicker').datepicker();
        });
    </script>
</body>
</html>
